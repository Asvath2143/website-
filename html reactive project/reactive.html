<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactive website</title>
    <style>
          img{
            width:200px ;
            height:200px;
        }
        h3{
           margin-top: 200px;
        }
        .container{
            text-align:center;
            margin:24px,12px;
            width: 100%;
            height: auto;
            border: solid black 1px;
        }
        label{
            width:100%;
            height:auto;
            
        }
        .form{
            text-align: left;
            padding: 16px;
        }

        input[type=text]
        {
            width:100%;
            padding: 5px;
            

        }
        button{
            margin:20px 0;
            padding:14px;
            background-color: #04AA6d;
            color:white;
            width:100%;
        }
        .cancel{
            margin-top: 10px;
            margin-left: 10px;
            padding: 1px;
            width: 80px;
            height: 30px;
            background-color: red;
           

            
        }
        .nav{

            display: flex;
            justify-content: space-between;
            background-color: rgb(187, 187, 176);
            height: 50px;
            
        }
        span{
            text-decoration: underline;
            color: blue;
            margin-right: 10px;
        }
           
        h3{
            text-align: center;
            margin: 10px;
        }
        .click{
            margin-bottom: 7px;
        }
    @media screen and (min-Width:300px){
          .nav{
            background-color: rgb(7, 8, 8);
          }
            
        }
        @media screen and (max-Width:800px) {

            .nav{
            background-color: rgb(189, 189, 189);
          }
             
         
         
        }
       

       
         
            
            
         



    </style>
